<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooking Mama</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="banner" id="heroImage">
        <img
          class="banner-image"
          src="img/heroBanner.jpg"
          style="width: 100%"
          id="heroImage"
        />
        <p class="banner-word">Try something tasty!</p>
      </div>
      <div class="likes-section">
        <span id="fg-likes" class="likes-word"
          >You know you love it, give it a click</span
        >
        <button id="fg-like-button" class="like-button">â™¡</button>
      </div>
      <div class="recipe-container">
        <img
          class="recipe-image"
          src="img/mockupMealFinder.jpeg"
          id="mealCard"
        />
      </div>
      <div id="meal" class="row meal"></div>
      <div class="search-food">
        <form id="sumbitForm">
          <input
            type="text"
            id="search"
            placeholder="Type your search here"
            name="mealName"
          />
          <input type="submit" value="Submit" id="submit" />
            <button type="button" id="randomFood">Generate a random recipe</button>
        </form>
        <button type='button' id='reset'>Reset the page</button>
      </div>
    <div>    

    </div>
    </div>
  </body>
</html>
